<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
    
     
     <form class="form--hidden1" id="createAccount">
      <h2 class="form__tittle">Create Account</h2>
      <div class="form__message-error">
      </div>
      <div class="form__input-group">
        <input  required type="text" id="signupUsername" class="form-input" autofocus placeholder="Enter Username ">
        <div class="form_input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input required type="email" class="form-input" autofocus placeholder="Enter Email Address ">
        <div class="form_input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input  required type="text" class="form-input" autofocus placeholder="Enter Password">
        <div class="form__input-error-message">
        </div>
      </div>
      <div class="form__input-group">
        <input required type="text" class="form-input" autofocus placeholder="Confirm Password">
        <div class="form__input-error-message">
        </div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      
      <p class="form-text">
        <a href="login.html" id="linkLogin" class="form-link">Already have an account? Sign In</a>
      </p>
    </form>
 
    <script src="/assets/script/script.js"></script>
</body>
</html>
