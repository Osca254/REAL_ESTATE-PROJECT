<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
   
</head>
<body>
  
    <div class="login">
        <form class="form" id="login">
          <h2 class="form__tittle">Login</h2>
          <div class="form__message-error"></div>
          <div class="form__message-success"></div>
          <div class="form__input-group">
            <input type="text" class="form-input" required autofocus placeholder="Enter Username or email">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input required type="text" class="form-input" autofocus placeholder="Enter Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form-text">
            <a href="./" id="linkresetPassord" class="form-link">Forgot your password</a>
          </p>
          <p class="form-text">
            <a href="signup.html" id="linkCreateAccount" class="form-link">Don't have an account? Create account</a>
          </p>
        </form>
      </div>
     
   
    <script src="/assets/script/script.js"></script>


</body>
</html>
