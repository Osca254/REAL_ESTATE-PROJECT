<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  
    <div class="login">
        <form class="form" id="login">
          <h2 class="form__tittle">Login</h2>
          <div class="form__message-error"></div>
          <div class="form__message-success"></div>
          <div class="form__input-group">
            <input type="text" class="form-input" required autofocus placeholder="Enter Username or email">
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input required type="text" class="form-input" autofocus placeholder="Enter Password">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form-text">
            <a href="./" id="linkresetPassord" class="form-link">Forgot your password</a>
          </p>
          <p class="form-text">
            <a href="signup.html" id="linkCreateAccount" class="form-link">Don't have an account? Create account</a>
          </p>
        </form>
      </div>
     
   
    <script src="/assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
